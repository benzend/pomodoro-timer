<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro Timer</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
      integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <h1>Pomodoro Timer</h1>
    <div id="countdown-clock-container">
      <div class="item">
        <p>Time Worked: <span id="total-time"></span></p>
      </div>
      <div id="middle-container" class="item">
        <h2 id="countdown-clock">Time</h2>
        <br />
        <p id="label">Is it breaktime yet?</p>
        <div id="play-pause-container">
          <div id="pause" class="item"><i class="fas fa-pause"></i></div>
          <div id="play" class="item"><i class="fas fa-play"></i></div>
        </div>
      </div>
      <div class="item">
        <button id="change-bg-btn">Change Background</button>
      </div>
    </div>
    <div id="reset-container">
      <i id="reset" class="fas fa-sync-alt"></i>
      <p>reset</p>
    </div>
    <script src="./js/app.js"></script>
  </body>
</html>
